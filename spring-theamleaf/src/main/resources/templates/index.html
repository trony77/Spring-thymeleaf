
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title th:utext="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal text-primary" th:text="${logo}"></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" th:text="${prestation}" href="#">..</a>
        <a class="p-2 text-dark" th:text="${offrePublic}" href="#"></a>
        <a class="p-2 text-dark" th:text="${offreProf}" href="#"></a>
        <a class="p-2 text-dark" th:text="${offreParticulier}" href="#"></a>
        <a class="p-2 text-dark" th:text="${category}" href="#"></a>
        <a class="p-2 text-dark" th:text="${products}" href="#"></a>
    </nav>
    <a class="btn btn-outline-primary" th:text="${login}" href="#"></a>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4 text-primary" th:text="${title}"></h1>
    <p class="lead text-success" th:text="${legend}"></p>
</div>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <button type="button" class="btn btn-lg btn-block btn-danger" th:text="${products}"></button>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary"
                        th:text="${outOfStockProduct}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-danger"
                        th:text="${recentlyEditProductList}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-warning"
                        th:text="${presentlyAddToCardProductList}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-secondary"
                        th:text="${productList}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-primary" th:text="${addProduct}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-success"
                        th:text="${editProduct}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-info" th:text="${deleteProduct}"></button>
            </div>
        </div>
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <button type="button" class="btn btn-lg btn-block btn-danger" th:text="${category}"></button>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary"
                        th:text="${outOfStockCategory}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-danger"
                        th:text="${updateAttributesCategorie}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-warning"
                        th:text="${promotionCategories}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-secondary"
                        th:text="${categorytList}"></button>
                <button type="button" class="btn btn-lg btn-block btn-primary" th:text="${addCategory}"></button>
                <button type="button" class="btn btn-lg btn-block btn-success" th:text="${newProductCategory}"></button>
                <button type="button" class="btn btn-lg btn-block btn-info" th:text="${bestProductCategory}"></button>
            </div>
        </div>
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <button type="button" class="btn btn-lg btn-block btn-danger" th:text="${offreProf}"></button>
            </div>
            <div class="card-body">
                <button type="button" class="btn btn-lg btn-block btn-outline-primary"
                        th:text="${addBillingAddress}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-danger"
                        th:text="${geolocalizedPointOfServiceList}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-warning"
                        th:text="${sanitizedMonitoring}"></button>
                <button type="button" class="btn btn-lg btn-block btn-outline-secondary"
                        th:text="${OthersService}"></button>

                <button type="button" class="btn btn-lg btn-block btn-primary" th:text="${addCompany}"></button>
                <button type="button" class="btn btn-lg btn-block btn-success" th:text="${orderList}"></button>
                <button type="button" class="btn btn-lg btn-block btn-info" th:text="${addToContact}"></button>
            </div>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <img class="mb-2" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="24" height="24">
                <small class="d-block mb-3 text-muted">&copy; 2017-2018</small>
            </div>
            <div class="col-6 col-md">
                <h5>Features</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Cool stuff</a></li>
                    <li><a class="text-muted" href="#">Random feature</a></li>
                    <li><a class="text-muted" href="#">Team feature</a></li>
                    <li><a class="text-muted" href="#">Stuff for developers</a></li>
                    <li><a class="text-muted" href="#">Another one</a></li>
                    <li><a class="text-muted" href="#">Last time</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>Resources</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Resource</a></li>
                    <li><a class="text-muted" href="#">Resource name</a></li>
                    <li><a class="text-muted" href="#">Another resource</a></li>
                    <li><a class="text-muted" href="#">Final resource</a></li>
                </ul>
            </div>
            <div class="col-6 col-md">
                <h5>About</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#">Team</a></li>
                    <li><a class="text-muted" href="#">Locations</a></li>
                    <li><a class="text-muted" href="#">Privacy</a></li>
                    <li><a class="text-muted" href="#">Terms</a></li>
                </ul>
            </div>
        </div>
    </footer>
</div>

<script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
</body>
</html>
